<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="Contato.css">
</head>
<body>
<div class="container2">
<div class="container_formulario">
    <form>
        <div class="frase1">
            <h2>Deixe sua opinião</h2>
        <br>
        </div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="50" pattern="[A-Za-z\s]+" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" pattern="[a-zA-Z0-9._%+-]+@(gmail\.com|googlemail\.com)" required>
        <br>
        <label for="mensagem">Mensagem:</label>
        <textarea id="text" name="mensagem" placeholder="Sua mensagem..." required></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</body>
</html>
